<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
<!-- <link href='http://fonts.googleapis.com/css?family=Yellowtail' rel='stylesheet' type='text/css'> -->
<style>
/* latin */
@font-face {
  font-family: 'Yellowtail';
  font-style: normal;
  font-weight: 400;
  src: local('Yellowtail'), url(http://fonts.gstatic.com/s/yellowtail/v6/GcIHC9QEwVkrA19LJU1qlPk_vArhqVIZ0nv9q090hN8.woff2) format('woff2');
  unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2212, U+2215, U+E0FF, U+EFFD, U+F000;
}

html, body {
 height: 100%;
}
.container-nav {
 padding: 50px;
}
.container-nav span,
.container-portfolio span {
 padding: 40px;
}
.container-nav span a,
.container-portfolio span a {
 color: #000;
}
.container-nav span a:hover {
 text-decoration: none;
}
.container-nav span a:hover:before {
 content: '< ';
 font-weight: bold;
}
.container-nav span a:hover:after {
 content: ' />';
 font-weight: bold;
}
.container-hero {
 height: 500px;
}
.hero-title {
 font-family: 'Yellowtail', cursive;
 font-size: 70px;
}
.top-140 {
 margin-top: 140px;
}
.top-80 {
 margin-top: 80px;
}
.top-50 {
 margin-top: 50px;
}
.top-20 {
 margin-top: 50px;
}
.hero-tagline,
.typed-cursor {
 padding: 10px 0;
 font-size: 18px;
}
.container-portfolio {
 padding-top: 30px;
}
.portfolio-item {
 transition: background .5s;
 -webkit-transition: background .5s;
}
.portfolio-item .wrap-fade {
 z-index: 999999999;
 background: #282828;
}
.portfolio-item img {
 z-index: -9999999;
}
.portfolio-item img:hover {
 background: #282828;
 z-index: -9999;
}
.icon-arrow-down {
 color: #333;
 animation: fade-down 3s infinite;
 -webkit-animation: fade-down 3s infinite;
}
@-webkit-keyframes fade-down {
  0%   { opacity: 0; }
  100% { opacity: 1; }
}
@keyframes fade-down {
  0%   { opacity: 0; }
  100% { opacity: 0.8; margin-top: 10px; }
}

.typed-cursor{
    opacity: 1;
    -webkit-animation: blink 0.7s infinite;
    -moz-animation: blink 0.7s infinite;
    animation: blink 0.7s infinite;
}
@keyframes blink{
    0% { opacity:1; }
    50% { opacity:0; }
    100% { opacity:1; }
}
@-webkit-keyframes blink{
    0% { opacity:1; }
    50% { opacity:0; }
    100% { opacity:1; }
}
@-moz-keyframes blink{
    0% { opacity:1; }
    50% { opacity:0; }
    100% { opacity:1; }
}
</style>
</head>
<body>

<div class="container-fluid">
 <div class="row">

   <span><a href="#">About</a></span>
